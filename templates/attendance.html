<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Attendance for Class {{ class_code }}</h1>
    {% if name %}
        <p>Attendance taken for {{ name }}. Next person, please show up on the camera.</p>
    {% else %}
        <form method="POST" action="{{ url_for('capture') }}">
            <input type="hidden" name="action" value="attendance">
            <input type="hidden" name="class_code" value="{{ class_code }}">
            <button type="submit">Start Attendance</button>
        </form>
    {% endif %}
</body>
</html>
